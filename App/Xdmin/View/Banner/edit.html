<!DOCTYPE html>
<html>
    
    <head>
        <include file="Public/header" title="祥达鞋业有限公司 | 控制台" />
		<link rel="stylesheet" href="__BOOTSTRAP__/css/fileinput.min.css">
    </head>
    
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <include file="Public/top" />
            <include file="Public/left" />
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        修改横幅
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}">
                                <i class="fa fa-dashboard">
                                </i>
                                控制台
                            </a>
                        </li>
                        <li class="active">
                            修改横幅
                        </li>
                    </ol>
                </section>
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                修改横幅
                            </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{:U('update')}" method="post" enctype="multipart/form-data" >
							<input type="hidden" name="id" value="{$banner['id']}" />
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="rank">
                                        标题
                                    </label>
                                    <input type="text" class="form-control" name="rank"  value="{$banner['rank']}"  id="rank" placeholder="输入标题">
                                </div>
								<div class="form-group">
                                    <label for="img" class="form-group-img">
									 原图片<br /><img src="__PUBLIC__/upload/image/banner/{$banner['img']}"   id="oldimg"  width="200px" height="60px"><br /> 
									 新图片(不设置或者设置错误都将使用原来图片)<br />
                                        图片（不能大于2MB）
                                    </label>
                                    <input type="file" class="form-control" name="img" id="img"  />
                                </div>
								
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" id="addbutton"  class="btn btn-primary">
                                    提交
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                    <section>
            </div>
            <!-- /.content-wrapper -->
            <include file="Public/footer" />
        </div>
        <!-- ./wrapper -->
        <include file="Public/script" />
        <script>
            $('#pBanner').addClass("active").siblings().removeClass("active");
            $('#aBanner').addClass("active");
        </script>
		<script src="__BOOTSTRAP__/js/fileinput.min.js"></script>
		<script src="__BOOTSTRAP__/js/fileinput_locale_zh.js"></script>
		<script>
		$('#img').fileinput({
			language: 'zh', //设置语言
			allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀,
			showUpload: false, //是否显示上传按钮
			showCaption: false,//是否显示标题
			browseClass: "btn btn-primary", //按钮样式 
			maxFileSize: 1024,
		});
		</script>
    </body>

</html>
