<!DOCTYPE html>
<html>
    
    <head>
        <include file="Public/header" title="祥达鞋业有限公司 | 控制台" />
		<link rel="stylesheet" href="__BOOTSTRAP__/css/fileinput.min.css">
    </head>
    
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <include file="Public/top" />
            <include file="Public/left" />
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        添加产品
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}">
                                <i class="fa fa-dashboard">
                                </i>
                                控制台
                            </a>
                        </li>
                        <li class="active">
                            添加产品
                        </li>
                    </ol>
                </section>
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                
                            </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post"  action ="{:U('update')}" enctype="multipart/form-data">
                            <div class="box-body">
							
                                <div class="form-group">
                                    <label for="title">
                                        标题
                                    </label>
                                    <input type="text" class="form-control" name="title" id="title" placeholder="输入标题">
                                </div>
								 <div class="form-group">
                                    <label for="rank">
                                        首页
                                    </label>
                                    <input type="text" class="form-control" name="rank" id="rank" placeholder="前六将会在首页显示">
                                </div>
								 <div class="form-group">
                                    <label for="bianhao">
                                        编号
                                    </label>
                                    <input type="text" class="form-control" name="bianhao" id="bianhao" placeholder="输入编号">
                                </div>
								 <div class="form-group ">
									<label for="brand">
                                        品牌
                                    </label>
                                    <select id="brand" name="brand" class="form-control ">
										<option value="0">选择品牌</option>
										<option value="1">蓝道夫</option>
										<option value="2">琪珂</option>
									</select>
                                </div>
								 <div class="form-group">
                                    <label for="url">
                                        地址
                                    </label>
                                    <input type="text" class="form-control" name="url" id="url" placeholder="输入地址">
                                </div>
								 <div class="form-group">
                                    <label for="img" class="form-group-img">
                                        图片（不能大于2MB）
                                    </label>
                                    <input type="file" class="form-control" name="img" id="img" />
                                </div>
								
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" id="addbutton"  class="btn btn-primary">
                                    提交
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                    <section>
            </div>
            <!-- /.content-wrapper -->
            <include file="Public/footer" />
        </div>
        <!-- ./wrapper -->
        <include file="Public/script" />
		<script src="__BOOTSTRAP__/js/fileinput.min.js"></script>
		<script src="__BOOTSTRAP__/js/fileinput_locale_zh.js"></script>
        <script>
            $('#pList').addClass("active").siblings().removeClass("active");
            $('#aList').addClass("active");
			$('#img').fileinput({
                language: 'zh', //设置语言
                allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀,
                showUpload: false, //是否显示上传按钮
                showCaption: false,//是否显示标题
                browseClass: "btn btn-primary", //按钮样式 
				maxFileSize: 1024,
            });
			$('#addbutton').click(function(){
				var title = $('#title').val();
				var bianhao = $('#bianhao').val();
				var brand = $('#brand').val();
				var url = $('#url').val();
				var img = $('#img').val();				
				var sum = 0;
				if(title.length!==0){
					sum = 1;
				}else{
					layer.msg("标题不能为空");
					return false;
				}
				if(bianhao.length!==0){
					sum = 2;
				}else{
					layer.msg("编号不能为空");
					return false;
				}
				if(brand!="0"){
					sum = 3;
				}else{
					layer.msg("请选择品牌");
					return false;
				}
				if(url.length!==0){
					sum = 4;
				}else{
					layer.msg("地址不能为空");
					return false;
				}
				if(img.length!==0){
					sum = 5;
				}else{
					layer.msg("图片不能为空");
					return false;
				}
				
			});
			
			
	
			
        </script>
    </body>

</html>
